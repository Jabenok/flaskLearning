{% extends 'base.html' %}

{% block content %}
    <div class="error-container">
        <h1 class="error-title">Ошибка 404</h1>
        <p class="error-message">Страница не найдена</p>
        <p class="error-description">К сожалению, мы не можем найти запрашиваемую вами страницу. Пожалуйста, вернитесь на главную.</p>
        
        <!-- Кнопка для возврата на главную -->
        <a href="{{ url_for('index') }}" class="error-button">На главную</a>
    </div>
{% endblock %}
